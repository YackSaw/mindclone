<!DOCTYPE html>
<html lang="ja">
<style>
    .ui_button{
        font-size: 2em;
    }
    .loggedin_user_area{
        background-color: #dddddd;
    }
    .ui_hideable{
        visibility: visible;
    }
    .ui_text{
        font-size: 2em;
    }
    .ui_input_name{
        font-size: 2em;
        width: 15%;
    }
</style>
<head>
  <meta charset="UTF-8">
  <title>Client</title>
  <!-- client apiを読み込む -->
  <script src="http://131.113.250.164:8080/socket.io/socket.io.js"></script>
  <script src="./card.js"></script>
  <!--<script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>-->
</head>
<body>
  <script>
    // ------------ 通信系 -------------------
    // 通信先のサーバを指定する
    var socket = io('http://131.113.250.164:8080', {});
    var userNameText = "";
    var cardListHand = new Array();

    window.onload = function(){
        // 最初はカード配布・ネクストラウンドを隠しておく
        var gameForm = document.getElementById("form_game");
        gameForm.style.visibility = 'hidden';
    };
    
    // 対戦開始イベント
    socket.on("battle", () => {
        // 対戦開始時処理
        var gameForm = document.getElementById("form_game");
        gameForm.style.visibility = 'visible';

        document.getElementById("btnNextRound").disabled = true;
    });

    // 失敗時の処理
    socket.on("failed", ()=> {
        console.log("failed!!!");
        ctx = document.getElementById("hand").getContext('2d');
        ctx.font = "48px Serif";
        ctx.fillStyle = 'rgb(255, 0, 0)';
        ctx.fillText("FAILED...", 50, 50);

        // 次のラウンド
        document.getElementById("btnNextRound").disabled = false;
    });

    // 成功時の処理
    socket.on("completed", ()=> {
        console.log("completed!!!");
        ctx = document.getElementById("hand").getContext('2d');
        ctx.font = "48px Serif";
        ctx.fillStyle = 'rgb(0, 0, 255)';
        ctx.fillText("COMPLETED!", 50, 50);

        // 次のラウンド
        document.getElementById("btnNextRound").disabled = false;
    });
    
    // 手札の配布
    socket.on("distributeCard", (num) => {
        console.log("distributeCard:" + num);
        card = new Card(document.getElementById("hand").getContext('2d'), 'rgb(128, 255, 255)');
        card.setNumberText(String(num));
        cardListHand.push(card);

        drawAllHandCards();
    });

    // ログイン完了
    socket.on("loginCompleted", ()=>{
        formLogin = document.getElementById("form_login");
        formLogin.style.visibility = 'hidden';
    });

    socket.on("recvMessage", (msg)=>{
        var date = new Date();
        var dateStr = date.getFullYear() + "/" + ("00" + (date.getMonth()+1)).slice(-2) + "/" + ("00" + date.getDate()).slice(-2) + " " + ("00" + date.getHours()).slice(-2) + ":" + ("00" + date.getMinutes()).slice(-2) + ":" + ("00" + date.getSeconds()).slice(-2);
        messageBox = document.getElementById("messages");
        // div要素を追加
        var newLine = document.createElement("div");
        newLine.innerHTML = "[" + dateStr + "]" + msg;
        messageBox.prepend(newLine);
    });

    socket.on("updateUsersList", (usersList)=>{
        loggedinUsersList = document.getElementById("loggedinUsers");
        oldList = loggedinUsersList.querySelector("ul");
        newList = document.createElement("ul");

        // div要素を追加
        for(let user of usersList){
            var newItem = document.createElement("li");
            newItem.innerHTML = user.name;
            newList.appendChild(newItem);
        }

        loggedinUsersList.replaceChild(newList, oldList);
    });

    function drawAllCards(cardsList, ascent=true){
        var sign = ascent ? 1:-1;
        // カードを昇順に並べ替え
        cardsList.sort(function(a, b) {
            if (parseInt(a.text) > parseInt(b.text)) {
                return 1*sign;
            } else {
                return -1*sign;
            }
        });

        // 順に表示
        for(let i=cardsList.length-1;i>=0;i--){
            cardsList[i].setPosition(i*85,0);
            cardsList[i].draw();
        }
    }

    // 手札を描画
    function drawAllHandCards(){
        drawAllCards(cardListHand);
    }

    // ログインボタン押下操作
    function onLoginButtonClick(){
        var form = document.forms.mainForm;
        userNameText = form.userName.value;

        if(userNameText.length == 0){
            document.getElementById("validate_name").innerHTML = "名前を入力してください"; 
        }else{
            //console.log(form);
            //console.log(form.userName.value);
            socket.emit('login',form.userName.value);
            socket.emit('sendMessage', form.userName.value + "さんがログインしました");
        }
    }

    // 手札公開操作
    function onOpenCardButtonClick(){
        var lowestCard = cardListHand.shift();
        socket.emit('sendMessage', userNameText + "さんが手札[" + lowestCard.text + "]を公開しました");

        ctx = document.getElementById("hand").getContext('2d');
        ctx.clearRect(0, 0, 1000, 1000);
        drawAllHandCards();

        socket.emit('openCard', lowestCard);
    }

    function onNextRoundClick(){
        socket.emit('goNextRound');
    }

    // 次のラウンドへ
    socket.on("goNextRound", ()=>{
        console.log("goNextRound!");
        cardListHand = new Array();
        ctx = document.getElementById("hand").getContext('2d');
        ctx.clearRect(0, 0, 1000, 1000);

        ctx = document.getElementById("board").getContext('2d');
        ctx.clearRect(0, 0, 1000, 1000);
        drawAllHandCards();
    });

    // 山札を再描画する
    socket.on("refreshBoard", (rcvCardListBoard)=>{
        console.log("refreshBoard");
        var cardListBoard = new Array();
        for(let i=0;i<rcvCardListBoard.length;i++){
            var card = new Card(document.getElementById("board").getContext('2d'), 'rgb(255, 128, 128)');
            card.setNumberText(rcvCardListBoard[i].text);
            cardListBoard.push(card);
        }
        drawAllCards(cardListBoard, ascent=false);
    });


    // ----------- 描画系 ------------------
  </script>
    <div class="loggedin_user_area">
        ログイン済みユーザ
        <div id="loggedinUsers">
            <ul></ul>
        </div>
    </div>

    <form name="mainForm">
        <div id="form_login" class="ui_hideable">
            <span class="ui_text">お名前</span>
            <input type="text" name="userName" class="ui_input_name"></input>
            <button type="button" name="btnLogin" onclick="onLoginButtonClick()" class="ui_button">ログイン</button>
        </div>
        <div id="form_game" class="ui_hideable">
            <button type="button" id="btnOpenCard" onclick="onOpenCardButtonClick()" class="ui_button">カード公開</button>
            <button type="button" id="btnNextRound" onclick="onNextRoundClick()" class="ui_button" disabled>次のラウンド</button>
        </div>
    </form>
    
    <div>
        <div class="ui_text">手札</div>
        <canvas id="hand" width="400px" height="200px">
        </canvas>
    </div>
    <div>
        <div class="ui_text">山札</div>
        <canvas id="board" width="400px" height="200px">
        </canvas>
    </div>
    <br/>
    <div id="messages">
    </div>
</body>
</html>
